<!DOCTYPE html>

<html>
  <head>
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  </head>

  <body>
    <section class="input-section">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="text" id="input-el">
      <button onclick="updateInput(this.Text)">Convert</button>
    </section>
    <section class="output-section">
      <div class="result">
        <h3>Length (Meter/Feet)</h3>
        <p id="mf-el">Some info</p>
      </div>
      <div class="result">
        <h3>Volume (Liters/Gallons)</h3>
        <p id="lg-el">Some info</p>
      </div>
      <div class="result">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="kp-el">Some info</p>
      </div>

    </section>


    <script src="script.js"></script>
  </body>

</html>
